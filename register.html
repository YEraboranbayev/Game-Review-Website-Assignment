<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>News</title>
</head>

<body background="styles/image/main-back-img.jpg" class = "light">

<!-- Sign Up -->


<section class = "register-all-container">


<div class = "register-container">

    <form onsubmit="myfunction(event)">
        <h1>Sign up</h1>
        <div class = "input-box">
            <input type="text" placeholder= "Username" id = "usernameRe" required>
            <i class='bx bxs-user' id = "lock-1"></i>
        </div>
        <div class = "input-box">
            <input type="text" placeholder= "Email" id = "emailRe" required>
            <i class='bx bx-envelope' id = "lock-3"></i>
        </div>
        <div class = "input-box">
            <input type="password" placeholder= "Password" id = "passwordRe" required>
            <i class='bx bxs-lock-alt' id = "lock-2"></i>
        </div>

        <button type="submit" class = "submit-btn" onclick ="openPopup()">Register</button>


        <div class = "popupClass" id = "popup">
            <img src="styles/image/accept.png" alt="accept-image">
            <h2>Thank you!</h2>
            <p>You registered succesfully !</p>
            <button type = "button" onclick = "closePopup()"><a href="news.html">Ok</a></button>
        </div>


    </form>

</div>


</section>



<script src="script/news.js"></script>


</body>
</html>
